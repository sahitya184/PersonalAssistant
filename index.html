<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant Chatbot</title>
</head>
<body>
    <h1>Welcome to My Personal Assistant Chatbot</h1>
    <p>Try out the chatbot below!</p>
    
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="PersonalAssistant"
        agent-id="ced91ed3-8392-4cb1-87c7-8eacb9067c6"
        language-code="en">
    </df-messenger>
    <script>
    window.addEventListener('dfMessengerLoaded', function(event) {
        const dfMessenger = document.querySelector('df-messenger');
        dfMessenger.renderCustomText('Hello! How can I assist you today?');
    });
</script>
</body>
</html>
